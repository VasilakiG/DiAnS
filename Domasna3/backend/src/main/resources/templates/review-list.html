<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reviews for landmark</title>
</head>
<body>
<ul th:each="review: ${reviews}">
    <li th:text="'Desc: '+${review.getDescription()} + ', Score: '+ ${review.getScore()}"></li>
</ul>
</body>
</html>
