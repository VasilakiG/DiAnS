<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/home/addReview" method="POST">
    <div>
        <input type="hidden" id="id" name="id"
               th:value="(${landmark} != null ? ${landmark.getOsm_id()} : '')">
    </div>
    <div>
        <label for="score">Add a score:</label>
        <input type="number" id="score" name="score" placeholder="1-5">
    </div>
    <div>
        <label for="desc">Description:</label>
        <input type="text" id="desc" name="desc" placeholder="Description...">
    </div>

    <button type="submit">Add review</button>
    <a href="/home">Back</a>
</form>
</body>
</html>
